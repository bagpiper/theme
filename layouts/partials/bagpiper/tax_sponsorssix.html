<section class="bg-white dark:bg-gray-900 mb-8">
  <div class="max-w-screen-xl px-4 py-8 mx-auto lg:px-6 sm:py-16 lg:py-2">
    <div class="max-w-2xl mx-auto text-center">
      <h2 class="mb-4 text-3xl font-extrabold leading-tight tracking-tight text-gray-900 sm:text-4xl dark:text-white">
        6 Bagpipers
      </h2>
    </div>
    <div class="grid grid-cols-1 gap-4 mt-8 xl:gap-4 md:grid-cols-6">

      {{ $taxonomyObject := .Site.Taxonomies.sponsors }}
      {{ $weightedPages := $taxonomyObject.Get "three" }}
      {{ range $weightedPages }}
      <a href="{{ .Page.RelPermalink }}" title="{{ .Title }}">
      <div class="p-5 space-y-4 bg-blue-50 border-gray-200 rounded-lg shadow-md lg:p-4 dark:bg-gray-800 dark:border-gray-700">
        {{ $image := resources.Get (printf "%s" .Params.image) }}
        {{ with $image }}
        <img class="object-cover w-full rounded-lg shadow-lg" src="{{ ( $image.Fill "358x420 top webp q80" ).RelPermalink }}" alt="Bagpiper" />
        {{ end }}
        <div>
  
        </div>
        <h3 class="text-md capitalize font-bold leading-tight text-gray-900 dark:text-white">
          {{ .Title }}
        </h3>
        <p class="text-sm capitalize font-md text-gray-500 dark:text-gray-400">
          {{ .Description }}
        </p>
      </div>
      </a>
      {{ end }}


</section>
