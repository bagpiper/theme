
<h1 class="font-black text-xl text-stone-700 mt-8 mb-2">Categories</h1>

		{{ $taxo := "instructor-categories" }}
		<div class="">
			<ul class="{{ $taxo }}">
				{{ with ($.Site.GetPage (printf "/%s" $taxo)) }}
				{{ range .Pages.ByTitle }}
				<li class="text-sm text-stone-500 capitalize">
					<a class="font-normal hover:text-purple-700" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
				</li>
				{{ end }}
				{{ end }}
			</ul>
		</div>
