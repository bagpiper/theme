<section class="mb-2 dark:bg-gray-900">
	<div class="max-w-screen-xl px-4 py-8 mx-auto lg:px-6 sm:py-16 lg:py-8">
		<h1 class="font-black text-xl text-stone-700 mb-2">Tags</h1>
		{{ $taxonomyObject := .Site.Taxonomies.tags }}
		<div class="">
			<ul class="">
				{{ range $term, $weightedPages := $taxonomyObject }}
				<li class="text-sm text-stone-500 capitalize">
					<a class="font-normal hover:text-purple-700" href="{{ .Page.RelPermalink }}">{{ .Page.LinkTitle }}</a>
				</li>
				{{ end }}
			</ul>
		</div>
	</div>
</section>
