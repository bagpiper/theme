	<div class="bg-blue-50 rounded-2xl shadow-lg">
	  {{ $taxonomyObject := .Site.Taxonomies.featured }}
	  {{ $weightedPages := $taxonomyObject.Get "gifts" }}
	  <h2 class="font-black text-center mt-2"> Gifts</h2>
	  <ul class="list-disc px-8 py-4">
	    {{ range $weightedPages }}
	    <li class="capitalize">
	      <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
	    </li>
	    {{ end }}
	  </ul>
	</div>
