<article class="p-4 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
<a href="{{ .RelPermalink }}">

  {{ $image:= .Params.image }}
  {{ if $image }}
    {{ partial "image" (dict "Src" $image "Alt" .Title "Class" "mb-5 rounded-lg") }}
  {{ end }}
</a>
<span class="bg-green-100 text-green-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-green-200 dark:text-purple-900">{{ .Params.tags }}</span>
<h2 class="my-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
<a href="{{ .RelPermalink }}">{{ .Title }}</a>
</h2>
<div class="text-sm font-bold text-green-500 dark:text-gray-400 mb-5">On {{ .LinkTitle }}</div>
<p class="mb-4 font-light text-gray-500 dark:text-gray-400">{{ .Summary | truncate 200  }}</p>
 {{ if .Truncated }}
      <!-- This <div> includes a read more link, but only if the summary is truncated... -->
      <div>
        <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
      </div>
    {{ end }}

</article>
