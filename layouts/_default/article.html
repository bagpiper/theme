<article class="post">
  <header>
    <h2 class="text-4xl font-bold capitalize text-blue-500 mb-2 mt-8"><a href="{{ .RelPermalink }}">ARTICLE {{ .Title }}</a></h2>
    <div class="post-meta">{{ .Date.Format "Mon, Jan 2, 2006" }} - {{ .FuzzyWordCount }} Words </div>
  </header>
  <div class="text-md font-light capitalize text-red-800 mb-2 mt-1">{{ .Summary }}</div>
  <footer>
  <a href='{{ .RelPermalink }}'>Read&nbsp;more&nbsp;&raquo;</a>
  </footer>
</article>
